<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/material-icons.css">
    <title>Document</title>
</head>

<body>
    <header>
        <section class="portada">
            <div class="imagen">
                <img src="./img/portada.jpg" alt="">
            </div>

            <div class="shortcuts">
                <a href="./index.html" class="material-symbols-outlined">
                    arrow_back_ios
                </a>

                <a class="material-symbols-outlined icono buy">
                    shopping_cart_checkout
                </a>
            </div>
        </section>
    </header>

    <main>
        <div class="datos">
            <!-- <h4 class="recomendacion">Recommendations</h4> -->
            <h2> Eywa Hoodie</h2>
            <div class="ofertas">
                <p class="f30 descuento ">$30.00</p>
                <p class=" f20 precio_viejo">$36.00</p>
            </div>
        </div>
        <div class="color-picker">
            <label>Colour</label>
            <div class="color-options">
                <button class="color-circle white"></button>
                <button class="color-circle grey"></button>
                <button class="color-circle black"></button>
                <button class="color-circle blue"></button>

            </div>
            
        </div>
        
        <div class="size">
            <h3>Size</h3>    
            <button>S</button>
            <button>M</button>
            <button>L</button>
            <button>XL</button>
            <button>XXL</button>
        </div>

    </main>

    <footer class="Add_to_Cart">
        <div class="container">
            <a class="Cart">
                Add to Cart
            </a>
        </div>
    </footer>

</body>

</html>
